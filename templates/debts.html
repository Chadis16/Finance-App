{% extends "layout.html" %}
{% block title %}
Debts
{% endblock %}
{% block content %}
<div id="popup1" class="popup">
    <div class="popup-content">
        <h2>Debt</h2>
        <form method="POST" action="/debtedit/">
            <input type="hidden" id="ID" name="ID">
            <label class="form-label" for="Account">Account</label>
            <input class="form-input" type="text" id="Account" name="Account" readonly>
            <br>
            <label class="form-label" for="IntRate">Interest Rate</label>
            <input class="form-input" type="number" id="IntRate" name="IntRate" step="0.01" required>
            <br>
            <label class="form-label" for="MinPayment">Min Payment</label>
            <input class="form-input" type="number" id="MinPayment" name="MinPayment" step="0.01" required>
            <br>
            <label class="form-label" for="DueDate">Due Date</label>
            <input class="form-input" type="date" id="DueDate" name="DueDate" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <button onclick="closepopup()" style="margin-top: 10px; padding:5px 10px; background-color: #dc3545; color: #fff; border: none; border-radius: 3px;">Close</button>
    </div>
</div>
<div class="row">
    <div class="column">
        {{ debts | safe }}
    </div>
    <div class="column">    
    </div>
</div>
<script type="text/javascript">
    function editdebt(ID,Account,IntRate,MinPayment,DueDate) {
        document.getElementById('ID').value = ID;
        document.getElementById('Account').value = Account;
        document.getElementById('IntRate').value = IntRate;
        document.getElementById('MinPayment').value = MinPayment;
        document.getElementById('DueDate').value = DueDate;
        document.getElementById('popup1').style.display = 'flex';
    }
    function closepopup() {
        document.getElementById('popup1').style.display = 'none'
        document.getElementById('popup2').style.display = 'none'
        document.getElementById('popup3').style.display = 'none'
    }
</script>
{% endblock %}
